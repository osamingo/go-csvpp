name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: jsonv2
    strategy:
      matrix:
        go-version:
          - stable
          - oldstable
    steps:
      - name: Setup Go environment
        uses: ./.github/actions/setup
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test -race -v ./...

  lint:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: jsonv2
    steps:
      - name: Setup Go environment
        uses: ./.github/actions/setup

      - name: Check gofumpt
        run: test -z "$(go tool gofumpt -l .)"

      - name: Run go vet
        run: go vet -all -vettool=$(go tool -n csvppvet) ./...
