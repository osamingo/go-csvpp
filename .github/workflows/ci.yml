name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: jsonv2
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go environment
        uses: ./.github/actions/setup

      - name: Run tests
        run: go test -race -v ./...

  lint:
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: jsonv2
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Go environment
        uses: ./.github/actions/setup

      - name: Check gofumpt
        run: test -z "$(go tool gofumpt -l .)"

      - name: Run go vet
        run: go vet -all -vettool=$(go tool -n csvppvet) ./...
